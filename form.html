    <main>
        <section>
            <h2>Please fill the form </h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>

                <label for="email">Your Email:
                    <input id="email" type="text" placeholder="Email">

                </label>
                <label for="number">Your Number:
                    <input id="number" type="text" placeholder="Your Number">
                </label>
                <label for="text_field">Comments :
                    <input id="text_field" type="text" placeholder="Write Your Comments">
                </label>
                <fieldset>
                    <legend>Pick One</legend>
                    <label for="citui">
                        <input type="radio" name="pitha" id="citui">Citui
                    </label>
                    <label for="Bora">
                        <input type="radio" name="pitha" id="Bora">Bora
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                    <label for="Telpitha">
                        <input type="radio" name="pitha" id="Telpitha">Telpitha
                    </label>
                    <label for="Fulpitha">
                        <input type="radio" name="pitha" id="Fulpitha">Fulpitha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select One Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="Vorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="Vorta" id="sutki">Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="Vorta" id="chili">chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction </legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">\
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
