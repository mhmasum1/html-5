<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha khabo </title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill the form </h2>
            <form>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>

                <label for="email">Your email:
                    <input id="email" type="text" placeholder="email">

                </label>
                <label for="number">Your Number:
                    <input id="number" type="text" placeholder="your number">
                </label>
                <fieldset>
                    <legend>Pick One</legend>
                    <label for="citui">
                        <input type="radio" name="pitha" id="citui">Citui
                    </label>
                    <label for="Bora">
                        <input type="radio" name="pitha" id="Bora">Bora
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select One Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="Vorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="Vorta" id="sutki">Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="Vorta" id="chili">chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction </legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
