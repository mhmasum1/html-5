<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Create</title>
    <style>
        table {
            border-collapse: collapse;

        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 5px;
        }
    </style>
</head>


<body>
    <table>
        <caption>Employee Salary Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Masum</td>
                <td>Software</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mehedi</td>
                <td>Alo</td>
                <td>120000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Maruf</td>
                <td>Prothom</td>
                <td>1500000</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>

    </table>
</body>

</html>
