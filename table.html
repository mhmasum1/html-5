<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>HTML TABLE</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Service</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Masum</td>
                <td>Entrepreneur</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hiya</td>
                <td>Teacher</td>
                <td>5000000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mehedi</td>
                <td>Lawyer</td>
                <td>5000000</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>

</html>
